<body>
  <div class="container">
    <div class="fadein_1">
      <h1>
        당신은 과거 시험 장소에 도착하였습니다.
      </h1>
    </div>
    <div class="fadein_2">
      <h1>
        시험이 시작되고 한자를 잘 모르던 당신은<br> 아는 한자를 적고 시험을 마쳤습니다.
      </h1>
    </div>
    <div class="fadein_3">
      <h1>
        시험이 끝나고 결과를 기다리던 당신에게 누군가가 말을 걸어왔습니다.
      </h1>
    </div>
    <div class="fadein_4">
      <h1>
        그는 당신과 같이 시험을 봤던 사람입니다.
      </h1>
    </div>
    <div class="fadein_5">
      <h1>
        시험 때부터 막힘 없이 시험을 보는 당신에게 흥미를 느꼈고 <br> 같이 대화를 나눠보고 싶었다고 말합니다.
      </h1>
    </div>
    <div class="fadein_6">
      <h1>
        그는 재물운을 잘 볼 줄 안다고 자랑하면서<br> 자신이 내는 퀴즈를 맞추면 운세를 봐준다고 합니다.
      </h1>
    </div>
    <div class="choice">
      <h1> 
        당신의 선택은..?<br>
      </h1>
    </div>
    <div class="btn">
      <button class="btn_yes" onclick="location.href='quiz_game.html'"><h2>한다</h2></button>
      <button class="btn_no" onclick="location.href='last_story.html'"><h2>안 한다</h2></button>
    </div>
  </div>
